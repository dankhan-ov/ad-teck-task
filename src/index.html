<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Task</title>
  <link rel="icon" href="img/header/logo.png" type="image/gif" sizes="16x16"> 
  
  <!-- styles -->
  <link rel="stylesheet" href="css/style.css">
  <!-- script  -->
  <script src="js/script.js"></script>
</head>
<body>

  <header class="header">
    <div class="container header__default">
      <div class="header__nav nav">
        <div class="header__logo">
          <img src="img/header/logo.png" alt="logo">
        </div>
        <div class="header__menu">
          <ul>
            <li><a href="#">Main</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Profile</a></li>
          </ul>
        </div>
        <div class="header__phone">
          <a href="tel:+544 3490 00000">+544 3490 00000</a>
          <p>Звони скорее!</p>
        </div>
      </div>
      <div class="header__cat-counter">
        Найдено 349 котов
      </div>
    </div>
    <!-- default -->

    <div class="header__burger ">
      <div class="header__burger-body">
        <a href="#" class="header__burger-logo">
          <img src="img/header/logo.png" alt="logo">
        </a>
        <div class="burger">
          <span></span>
        </div>
        <div class="header__burger-menu">
          <ul class="header__list">
            <li><a href="#" class="header__link">Main</a></li>
            <li><a href="#" class="header__link">Gallery</a></li>
            <li><a href="#" class="header__link">News</a></li>
            <li><a href="#" class="header__link">Profile</a></li>
            <li><a href="#" class="header__link">+544 3490 00000</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- burger -->

  </header>
  <!-- header -->

  <main class="main">
    <div class="container">
      <div class="main__sort sort">
        <span class="sort__choose-sort">Сортировать по:</span>
        <span class="sort__price-sort">Цене</span>
        <span class="sort__age-sort">Возрасту</span> 
      </div>

      <div class="main__products products">
      </div>

      <button class="main__show-more-btn">Показать еще 20</button>

    </div>
  </main>
  <!-- main -->

  <footer class="footer">
    <div class="container">
      <div class="footer__content">
        <div class="footer__appeal">
          <h2>Успей купить!</h2>
          <p>Подпишись и успей <br> словить все акции</p>
        </div>

        <form class="footer__form" action="#">
          <input type="email" placeholder="Email">
          <button>Подписаться</button>
          <br>
          <label>
            <input type="checkbox" class="checkbox" checked>
            <span class="fake"></span>
            <span class="text">Подписаться на новости</span>
          </label>
        </form>
      </div>
    </div>
  </footer>
  <!-- footer -->

  <div class="notification">
    <p>В избранном!</p>
    <img src="img/complete.png" alt="complete">
  </div>
  <!-- notifications -->

  <div class="up-btn disappeared"></div>
  <!-- up button -->
 
</body>
</html>
